<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="HW-15.js" defer></script>
    <script type="text/javascript" src="JavaScript.js" defer></script>
</head>
<body id="body">
<main class="main">
    <img src="img/my-comp.png" class="myComp" id="myComp">
    <img src="img/csgo.png" class="csgo" id="csgo">
    <img src="img/trashiconCleaner.webp" class="trashiconCleaner" id="trashiconCleaner">
    <img src="img/Trash.png" class="trash" id="trash">
    <div class="effect-prompt animate__zoomInUp" id="effect-prompt">Для лучшего эффекта нажмите F11</div>
    <div class="cleanerfolder" id="cleanerfolder">
        <img src="img/folder.png" class="folder" id="folder">
        <span>Папка на удаление</span>
        <span class="delFolder animate__jackInTheBox" id="delFolder">Удалить папку</span>
    </div>
    <div class="cleanerTrash animate__jackInTheBox" id="cleaner">
        <span>Очистить корзину</span>
    </div>
    <div class="calc-wrapper" id="calc-wrapper">
        <div class="res" id="resBlock"></div>
        <div class="close" id="close">close</div>
        <div class="calc" id="calc">
            <div class="calc-btn" data-symbol="del">C</div>
            <div class="calc-btn" data-symbol="M">M</div>
            <div class="calc-btn" data-symbol="%">%</div>
            <div class="calc-btn" data-symbol="/">&divide;</div>
            <div class="calc-btn" data-symbol="7">7</div>
            <div class="calc-btn" data-symbol="8">8</div>
            <div class="calc-btn" data-symbol="9">9</div>
            <div class="calc-btn" data-symbol="*">&times;</div>
            <div class="calc-btn" data-symbol="4">4</div>
            <div class="calc-btn" data-symbol="5">5</div>
            <div class="calc-btn" data-symbol="6">6</div>
            <div class="calc-btn" data-symbol="-">-</div>
            <div class="calc-btn" data-symbol="1">1</div>
            <div class="calc-btn" data-symbol="2">2</div>
            <div class="calc-btn" data-symbol="3">3</div>
            <div class="calc-btn" data-symbol="+">+</div>
            <div class="calc-btn grid" data-symbol="0">0</div>
            <div class="calc-btn" data-symbol="=">=</div>
        </div>
    </div>







</main>
<footer class="footer">
<div class="footer-menu">
    <img src="img/Startbutton.png" alt="" class="footer-menu__img">
    <img src="img/explorer.png" alt="" class="footer-menu__img">
    <img src="img/logos_microsoft-edge.png" alt="" class="footer-menu__img">
    <img src="img/market.png" alt="" class="footer-menu__img">
    <img src="img/Calculator.png" alt="" class="footer-menu__img" id="calc-img">
</div>
    <div class="footer-inform">
        <img src="img/arrow.png" alt="" class="footer-inform__img">
        <img src="img/wifi.png" alt="" class="footer-inform__img">
        <img src="img/sound.png" alt="" class="footer-inform__img">
        <img src="img/bi_battery-half.png" alt="" class="footer-inform__img">
        <img src="img/2022.png" alt="" class="footer-inform__img">
    </div>
</footer>

</body>
</html>

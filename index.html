<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="img/Microsoft-Windows-Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js-weather.js" defer></script>
    <script type="text/javascript" src="JavaScript.js" defer></script>
</head>
<body id="body">
<div class="game-window animate__zoomIn" id="gameWindow"></div>
<main class="main">

    <img src="img/my-comp.png" class="myComp" id="myComp" alt="myComp">
    <img src="img/csGo.png" class="csgo" id="cs" alt="csgo">
    <img src="img/trashiconCleaner.webp" class="trashiconCleaner" id="trashiconCleaner" alt="trashiconCleaner">
    <img src="img/Trash.png" class="trash" id="trash" alt="trash">
    <div class="effect-prompt animate__zoomInUp" id="effect-prompt">Для лучшего эффекта нажмите F11</div>
    <div class="cleanerfolder" id="cleanerfolder">
        <img src="img/folder.png" class="folder" id="folder" alt="folder">
        <span>Папка на удаление</span>
        <span class="delFolder animate__jackInTheBox" id="delFolder">Удалить папку</span>
    </div>
    <div class="cleanerTrash animate__jackInTheBox" id="cleaner">
        <span>Очистить корзину</span>
    </div>
    <div class="calc-wrapper" id="calc-wrapper"></div>
    <div class="weather-wrapper" id="weather-wrapper">

    </div>
</main>
<footer class="footer">
    <div class="footer-menu">
        <img src="img/Startbutton.png" alt="" class="footer-menu__img">
        <img src="img/explorer.png" alt="" class="footer-menu__img">
        <img src="img/logos_microsoft-edge.png" alt="" class="footer-menu__img">
        <img src="img/market.png" alt="" class="footer-menu__img">
        <img src="img/Calculator.png" alt="" class="footer-menu__img" id="calc-img">
        <img src="img/weather/weather-icon.png" alt="" class="footer-menu__img" id="weather-img">
    </div>
    <div class="footer-inform">
        <img src="img/arrow.png" alt="" class="footer-inform__img">
        <img src="img/wifi.png" alt="" class="footer-inform__img">
        <img src="img/sound.png" alt="" class="footer-inform__img">
        <img src="img/bi_battery-half.png" alt="" class="footer-inform__img">
        <img src="img/2022.png" alt="" class="footer-inform__img">
    </div>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="HW-15.js" defer></script>
    <script type="text/javascript" src="JavaScript.js" defer></script>
</head>
<body>
<main class="main">
    <img src="img/my-comp.png" class="myComp" id="myComp">
    <img src="img/csgo.png" class="csgo" id="csgo">
    <img src="img/trashiconCleaner.webp" class="trashiconCleaner" id="trashiconCleaner">
    <img src="img/Trash.png" class="trash" id="trash">

    <div class="cleanerfolder" id="cleanerfolder">
        <img src="img/folder.png" class="folder" id="folder">
        <span>Папка на удаление</span>
        <span class="delFolder" id="delFolder">Удалить папку</span>
    </div>
    <div class="cleanerTrash" id="cleaner">
        <span>Очистить корзину</span>
    </div>
    <div class="calc-wrapper" id="calc-wrapper">
        <div class="res" id="res"></div>
        <div class="close" id="close">close</div>
        <div class="calc">
            <div class="calc-btn" id="delete">C</div>
            <div class="calc-btn" id="symbol">&plusmn;</div>
            <div class="calc-btn" id="percent">%</div>
            <div class="calc-btn" id="denominator">&divide;</div>
            <div class="calc-btn" id="seven">7</div>
            <div class="calc-btn" id="eight">8</div>
            <div class="calc-btn" id="nine">9</div>
            <div class="calc-btn" id="plusMinus">&times;</div>
            <div class="calc-btn" id="four">4</div>
            <div class="calc-btn" id="five">5</div>
            <div class="calc-btn" id="six">6</div>
            <div class="calc-btn" id="minus">-</div>
            <div class="calc-btn" id="one">1</div>
            <div class="calc-btn" id="two">2</div>
            <div class="calc-btn" id="three">3</div>
            <div class="calc-btn" id="plus">+</div>
            <div class="calc-btn grid" id="numnull">0</div>
            <div class="calc-btn" id="still">=</div>
        </div>
    </div>







</main>
<footer class="footer">
<div class="footer-menu">
    <img src="img/Startbutton.png" alt="" class="footer-menu__img">
    <img src="img/explorer.png" alt="" class="footer-menu__img">
    <img src="img/logos_microsoft-edge.png" alt="" class="footer-menu__img">
    <img src="img/market.png" alt="" class="footer-menu__img">
    <img src="img/Calculator.png" alt="" class="footer-menu__img" id="calc-img">
</div>
    <div class="footer-inform">
        <img src="img/arrow.png" alt="" class="footer-inform__img">
        <img src="img/wifi.png" alt="" class="footer-inform__img">
        <img src="img/sound.png" alt="" class="footer-inform__img">
        <img src="img/bi_battery-half.png" alt="" class="footer-inform__img">
        <img src="img/2022.png" alt="" class="footer-inform__img">
    </div>
</footer>

</body>
</html>
